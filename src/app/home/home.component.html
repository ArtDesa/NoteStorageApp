<h1>Welcome to NoteStore!</h1><br>

<h2>Your Favorites!</h2><br>

<div *ngFor="let obj of notes">
    <div *ngIf="obj.favorite === true">
        {{obj.title}}<br>
        {{obj.body}}<br>
        {{obj.dateCreated}}<br>
        {{obj.favorite}}<br>
        {{obj.noteID}}<br><br><br><br>
    </div>
</div>

<br><h2>3 Most Recent Notes:</h2><br>
<!-- last 3 notes in array. If notes < 3 -> loop all. If notes > 3, loop last 3  -->
<!-- Uses notes.slice(-3) to get last 3 notes  -->
<div *ngFor="let obj of lastThreeNotes">
    {{obj.title}}<br>
    {{obj.body}}<br>
    {{obj.dateCreated}}<br>
    {{obj.favorite}}<br>
    {{obj.noteID}}<br><br><br><br>
</div>

<button (click)="goToNotes()">View All Notes</button><br><br>

<label>Please provide the date of a note:</label><br>
<input type="date" name="noteDate" id="noteDate" [(ngModel)]="date">
<button (click)="goToNote()">Search for a note</button><br><br>
{{date}}

<button (click)="goToNewNote()">Add a new note</button><br>
