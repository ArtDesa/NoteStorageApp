<h1>Please log in!</h1><br>

<form [formGroup]="loginForm" (ngSubmit)="login()">
    <label>Username:</label><br>
    <input formControlName="username">
    <span style="color:red" *ngIf="loginForm.get('username').touched && username.invalid"><br>*Username is requires at least 6 characters.</span>
    <br>

    <label>Password:</label><br>
    <input formControlName="password">
    <span style="color:red" *ngIf="loginForm.get('password').touched && password.invalid">*Please provide a password</span>
    <br>

    <label>Confirm Password:</label><br>
    <input formControlName="confirmPassword"><br>

    <br><button type="submit" [disabled]="loginForm.invalid">Login</button> 
    <br><br>
    
</form>

<button (click)="goToRegister()">Register</button>
