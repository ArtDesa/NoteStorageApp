<html>
<body>
<div id="insideBody">
<h1>Please log in!</h1><br>

<form class="loginForm" [formGroup]="loginForm" (ngSubmit)="login()">
    <label class="loginLabel">Username:</label><br>
    <input class="inputBox" formControlName="username">
    <span style="color:red" *ngIf="loginForm.get('username').touched && username.invalid"><br>*Username is requires at least 6 characters.</span>
    <br>

    <label class="loginLabel">Password:</label><br>
    <input class="inputBox" formControlName="password">
    <span style="color:red" *ngIf="loginForm.get('password').touched && password.invalid">*Please provide a password</span>
    <br>

    <label class="loginLabel">Confirm Password:</label><br>
    <input class="inputBox" formControlName="confirmPassword"><br>

    <br><button class="button" type="submit" [disabled]="loginForm.invalid">Login</button> 
    <br><br>
    
</form>
<div>
<button id="registerButton" class="button" (click)="goToRegister()">Register</button>
</div>
</div>
</body>
</html>
